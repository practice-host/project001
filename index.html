<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main">
        
        <form class="form1" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__massege form__massege--error">↢incorrect username/password↣</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="username or email">

            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">

            </div>
            <button class="form__button" type="submit" id="submit">(☞ﾟヮﾟ)☞CONTINUE☜(ﾟヮﾟ☜)</button>
            <p class="form__text">
                <a href="#" class="form__link">↢forgot your password↣</a>
            </p>
            <p class="form__text">
                <a  class="form__link" id="linkCreateAccount">↢dont have an account? create account↣</a>
            </p>
        </form>

    </div>


    <script src="A.js"></script>

</html>
